name: 'Composite Action'
description: 'My composite action'
inputs:
  node-version:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout TestCompositeAction repo (my own files)
      uses: actions/checkout@v4
      with:
        repository: afnanmalik-eurus/TestCompositeAction
        path: composite-action-files
        
    - name: Verify hello.txt is now accessible
      shell: bash
      run: |
        echo "=== Looking for hello.txt in composite-action-files ==="
        find composite-action-files -name "hello.txt" -exec cat {} \;
        
    - name: List all files from composite repo
      shell: bash
      run: |
        echo "=== Files from TestCompositeAction repo ==="
        find composite-action-files/.github -type f
      
    - name: List all files recursively
      shell: bash
      run: |
        echo "=== All files in composite repo ==="
        find composite-action-files -type f -not -path "*/\.git/*" 
        
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}