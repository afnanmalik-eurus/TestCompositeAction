name: 'Composite Action'
description: 'My composite action'
inputs:
  node-version:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: Checkout TestCompositeAction repo files
      shell: bash
      run: |
        echo "=== Current directory ==="
        pwd
        echo "=== Listing ALL files ==="
        find . -type f | head -20
        
    - name: Look for hello.txt specifically
      shell: bash
      run: |
        echo "=== Searching for hello.txt ==="
        find . -name "hello.txt" 2>/dev/null || echo "hello.txt not found"
        
    - name: Check if we can read hello.txt
      shell: bash
      run: |
        if [ -f "./hello.txt" ]; then
          echo "hello.txt found in root!"
          cat ./hello.txt
        else
          echo "hello.txt not in root, searching everywhere..."
          find . -name "hello.txt" -exec cat {} \; 2>/dev/null || echo "File not found anywhere"
        fi
        
    - name: List directory structure
      shell: bash
      run: |
        echo "=== Directory structure ==="
        ls -la
        echo "=== Parent directory ==="
        ls -la ../